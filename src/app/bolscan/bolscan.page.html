<ion-header no-padding class="class-headerimg">
  <div text-uppercase text-center class="title">BOL SCANNING</div>
  <ion-toolbar class="tool2">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="4" text-left class="padd-left-0">
          <ion-buttons class="back-marg">
            <ion-button style="font-size: 22px;color: #ffffff" routerLink="/menuitems">BACK</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="2" text-center>
          <ion-button class="save-center" type="submit">SAVE</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="4" text-right (click)="formreset()">
          <ion-buttons class="clear-marg">
            <ion-button style="font-size: 22px;color: #ffffff">CLEAR</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <form [formGroup]="scanbolnumber">
    <ion-row class="row-padd">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">BOL#</ion-label>
          <ion-input text-uppercase type="text" class="lab-font" formControlName="scanbol"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  <ion-toolbar class="tool1">
    <ion-grid style="padding: 3% 5%">
      <ion-row>
        <ion-col size="5">
          <ion-label class="lab-font">Auto Save</ion-label>
        </ion-col>
        <ion-col size="2" text-center>
          <label class="switch"><input type="checkbox">
            <div class="slider rnd"><span class="on">ON</span><span class="off">OFF</span></div>
          </label>
        </ion-col>
        <ion-col size="5"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-row class="marginTL10">
    <ion-col size="12">
      <ion-label position="stacked" class="event-font marginTL10">Event Log</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item padding-horizontal>
        <ion-textarea rows="3" [readonly]='true' class="event-font-italic"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
